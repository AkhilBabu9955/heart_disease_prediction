<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardio Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Enter Patient Details</h2>
        <form action="/predict" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="1">1 - Women</option>
                <option value="2">2 - Men</option>
            </select>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" placeholder="Enter height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Enter weight" required>

            <label for="ap_hi">Systolic BP:</label>
            <input type="number" id="ap_hi" name="ap_hi" placeholder="Enter systolic BP" required>

            <label for="ap_lo">Diastolic BP:</label>
            <input type="number" id="ap_lo" name="ap_lo" placeholder="Enter diastolic BP" required>

            <label for="cholesterol">Cholesterol:</label>
            <select id="cholesterol" name="cholesterol" required>
                <option value="1">1 - Normal</option>
                <option value="2">2 - Above Normal</option>
                <option value="3">3 - Well Above Normal</option>
            </select>

            <label for="gluc">Glucose:</label>
            <select id="gluc" name="gluc" required>
                <option value="1">1 - Normal</option>
                <option value="2">2 - Above Normal</option>
                <option value="3">3 - Well Above Normal</option>
            </select>

            <label for="smoke">Smoking:</label>
            <select id="smoke" name="smoke" required>
                <option value="0">0 - No</option>
                <option value="1">1 - Yes</option>
            </select>

            <label for="alco">Alcohol:</label>
            <select id="alco" name="alco" required>
                <option value="0">0 - No</option>
                <option value="1">1 - Yes</option>
            </select>

            <label for="active">Physical Activity:</label>
            <select id="active" name="active" required>
                <option value="0">0 - No</option>
                <option value="1">1 - Yes</option>
            </select>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
